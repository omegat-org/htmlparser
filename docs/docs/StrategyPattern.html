<html><head><title>Strategy Pattern</title></head><body><DIV CLASS="wikitext"><P><B>Strategy Pattern</B></P><P>The strategy is used in specifying the type of feedback object to be used in the parser. It defaults to a feedback object that sends feedback to standard output. Check <A CLASS="wiki" HREF="BlockFeedback.html">BlockFeedback</A> for more details.</P><P>--<A CLASS="wiki" HREF="SomikRaha.html">SomikRaha</A></P></DIV><DIV ID="actionbar" CLASS="toolbar"><HR NOSHADE="noshade" CLASS="printer"/><P CLASS="editdate">Last edited on Sunday, February 16, 2003  5:10:51 pm.</P><HR NOSHADE="noshade" CLASS="toolbar"/></body></html>
