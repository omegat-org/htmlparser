<p><b>Strategy Pattern

<p>The strategy is used in specifying the type of feedback object to be used in the parser. It defaults to a feedback object that sends feedback to standard output. Check <a href="BlockFeedback.html" class="wiki">BlockFeedback</a> for more details.

<p>--<a href="SomikRaha.html" class="wiki">SomikRaha</a>
