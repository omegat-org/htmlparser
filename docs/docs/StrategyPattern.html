<P><B>Strategy Pattern</B></P>
<P>The strategy is used in specifying the type of feedback object to be used in the parser. It defaults to a feedback object that sends feedback to standard output. Check <A class="wiki" HREF="BlockFeedback.html">BlockFeedback</A> for more details.</P>
<P>--<A class="wiki" HREF="SomikRaha.html">SomikRaha</A></P></DIV><DIV id="actionbar" class="toolbar"><HR noshade="noshade" class="printer"/><P class="editdate">Last edited on Sunday, February 16, 2003  5:10:51 pm.</P><HR noshade="noshade" class="toolbar"/></body></html>
