<P><B>Internal Iterators</B></P>
<P>You can use internal iterators by overriding trigger methods that you're interested in. This is done by subclassing HTMLVisitor. An example can be found in <A class="wiki" HREF="LinkExtraction.html">LinkExtraction</A>.</P>
