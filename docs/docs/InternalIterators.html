<html><head><title>Internal Iterators</title></head><body><DIV CLASS="wikitext"><P><B>Internal Iterators</B></P><P>You can use internal iterators by overriding trigger methods that you're interested in. This is done by subclassing HTMLVisitor. An example can be found in <A CLASS="wiki" HREF="LinkExtraction.html">LinkExtraction</A>.</P><P>--<A CLASS="wiki" HREF="SomikRaha.html">SomikRaha</A></P></DIV><DIV ID="actionbar" CLASS="toolbar"><HR NOSHADE="noshade" CLASS="printer"/><P CLASS="editdate">Last edited on Sunday, February 16, 2003  4:08:46 pm.</P><HR NOSHADE="noshade" CLASS="toolbar"/></body></html>
